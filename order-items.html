        <h1>CidiLabs Order Items Test</h1>
        <p>Testing the Order Items component locally before deploying to Canvas.</p>
        
        <!-- CidiLabs Order Items Template (DO NOT MODIFY STRUCTURE) -->
        <!--   Based on the Cidi Labs DesignPLUS tools for Canvas, the Ordering Activity is an interactive element designed to boost student engagement and facilitate active learning directly within Canvas pages. 
        Here is a description of the Cidi Labs Ordering Activity:
        - Functionality: It allows instructors to create interactive, drag-and-drop activities where students must arrange items into a correct, specific order.
        - Purpose: These activities are used to test knowledge, aid in memorization, or guide students through sequential processes, such as steps in a scientific method, historical timelines, or hierarchical structures.
        - Accessibility & Implementation: These, like other DesignPLUS interactive elements, are designed to be accessible to all users. They are implemented via JavaScript within the Canvas Rich Content Editor (RCE).
        - Part of DesignPLUS: The Ordering Activity is part of the broader suite of Design Tools (DesignPLUS) that allow instructors to add interactivity, such as accordion folders, tabs, and flashcards, without needing to write custom code. 
        These tools are accessed via the "spaceship" icon in the Canvas content editor.    
        - The default CidiLabs Order Items template has had styles added to bring in a TSTC theme look with Texas Blue background and red border around the order items.
        -->
        <div class="dp-order-wrapper" style="background-color: #1d2757; padding: 20px; border-radius: 10px;">
            <h4 class="dp-has-icon" style="color: white;"><i class="fas fa-sort-numeric-down"><span class="dp-icon-content" style="display: none;">&nbsp;</span></i> Order Items</h4>
            <p style="color: white; border: none; outline: none; text-shadow: none; background: transparent;">Arrange the following items in the correct order</p>
            <ol class="dp-order dp-order-text" style="background-color: white; border: 2px solid #d13138; border-radius: 10px; padding: 20px; max-width: 400px; margin: 0 auto;">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ol>
        </div>
        <p>&nbsp;</p>
        <!-- End CidiLabs Template -->
